<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <!-- Aduio container for game music-->
    <h1>Welcome to the very first game pong</h1>
    <div id="audio-container">
        <div>
            <h3>Game Music</h3>
            <button id="play" onclick="play(game)">Play</button>
            <button id="stop" onclick="stop(game)" disabled>Stop</button>
        </div>
    
    <!-- Buttons to start and stop image movement -->
     <h3>Press start to play</h3>
    <button id="startButton" onclick="startMovement()">Start</button>
    <button id="stopButton" onclick="stopMovement()" disabled>Stop</button>
    <div class="container">
    <!-- pong image to move around the page and the paddles will move up and down -->
    <img id="pong" src="pong.jpg">
    <img id="paddle1" src="Paddle.jpg">
    <img id="paddle2" src="Paddle.jpg">

    <div id="status"></div>
    </div>

    <script src="Moveimg.js"></script>

</body>
</html>
